<html>
<head> 
    <title> Customized Tshirts Shop</title>
    <style> 
    body { background-color: lightblue };
    textarea { resize: None };
    </style>
</head>
<body>

  <center>
    <form oninput="res.value = parseInt(quantity.value) * 150; " >
        <h1>Customized T-shirts</h1>
        <img width="250px" src="https://i.pinimg.com/originals/a4/fc/ed/a4fced78432efaea701c4efa2af93a14.png"><br><br>
        <label for="tagline"> Tagline for front: </label> 
        <input type="text" id="tagline" name="tagline" placeholder="Enter tagline" required><br><br>
        
        <label for="tagline"> Tagline for back: </label> 
        <input type="text" id="tagline" name="tagline"  /><br><br>
        
        <label for="color"> Color for tshirt: </label> 
        <input type="color" id="color" name="color" required /><br><br>
        
        <label for="quantity"> Quantity for tshirt: </label> 
        <input type="number" id="quantity" name="quantity" min="1" max="50" required /><br><br>
        
        <label for="size" required> Size: </label>
        <input type="radio" id="small" name="sizee" value="HTML" />
        <label for="small">Small</label>
        <input type="radio" id="medium" name="sizee" value="medium" />
        <label for="medium">Medium</label>
        <input type="radio" id="xl" name="sizee" value="xl" />
        <label for="xl">XL</label><br><br>
        
        <label for="date"> Date: </label> 
        <input type="date" id="date" name="date" required /><br><br>
        
        <label for="email">Email Id:</label>
        <input type="email" id="em" name="email" placeholder="Enter emailid" required /> <br><br>
        
        <label for="address"> Address: </label> 
        <textarea rows={3} cols={22} required></textarea> <br><br>
            
        <label for="payment"> Payment Method: </label> 
        <select name="payment" id="pay" required>
            <option value="emi">EMI</option>
            <option value="cod">COD</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
          </select><br><br>
        
        Total amount: <output name="res"></output>
            
        <label for="submit"></label> 
        <input type="submit" id="submit" name="submit" value: Submit required /><br><br>
    </form>
    </center>
</body></html>
