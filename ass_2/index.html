<html>
<head> 
    <title> Customized Tshirts Shop</title>
    <style> 
    body { background-color: lightblue };
    </style>
</head>
<body>

  
    <form style="text-align: center; margin-top: 10vw; ">
        <h1>Customized T-shirts</h1>
        <label for="tagline"> Tagline for tshirt: </label> 
        <input type="text" id="tagline" name="tagline"><br><br>
        <label for="color"> Color for tshirt: </label> 
        <input type="text" id="color" name="color"><br><br>
        <label for="quantity"> Quantity for tshirt: </label> 
        <input type="number" id="quantity" name="quantity"><br><br>
<label for="size"> Size: </label>
        <input type="radio" id="small" name="sizee" value="HTML">
<label for="small">Small</label>
<input type="radio" id="medium" name="sizee" value="medium">
<label for="medium">Medium</label>
<input type="radio" id="xl" name="sizee" value="xl">
<label for="xl">XL</label><br><br>

        <label for="date"> Date: </label> 
        <input type="date" id="date" name="date"><br><br>
        <label for="payment"> Payment Method: </label> 
        <select name="payment" id="pay" >
            <option value="emi">EMI</option>
            <option value="cod">COD</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
          </select><br><br>
        <label for="submit"></label> 
        <input type="submit" id="submit" name="submit"><br><br>
    </form>
</body></html>
