<html>
<head> 
    <title> Customized Tshirts Shop</title>
    <style>
    * { font-size: 17px ;} 
    body { background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);}
    textarea { resize: None ;}
    form.center {text-align: center };
    </style>
</head>
<body>
    <form class="center" oninput="res.value = parseInt(quantity.value) * 150; " >
        <h1 style="font-size: 2em; color: white; background-color: maroon;">Customized T-shirts</h1>
        <img style=" width: 250px; border: 5px solid #555" src="https://i.pinimg.com/originals/a4/fc/ed/a4fced78432efaea701c4efa2af93a14.png"><br><br>
        <label for="tagline"> Tagline for front: </label> 
        <input type="text" id="tagline" name="tagline" placeholder="Enter tagline" required><br><br>
        
        <label for="tagline"> Tagline for back: </label> 
        <input type="text" id="tagline" name="tagline"  /><br><br>
        
        <label for="color"> Color for tshirt: </label> 
        <input type="color" id="color" name="color" required /><br><br>
        
        <label for="cars">Tshirt Styles: </label>
          <select name="tshirts" id="cars" required>
            <optgroup label="Half Sleeves">
              <option value="vneck">V Neck</option>
              <option value="rneck">Round Neck</option>
              <option value="htshirt">Hoodie Tshirt</option>
            </optgroup>
            <optgroup label="Full Sleeves">
              <option value="vneck">V Neck</option>
              <option value="rneck">Round Neck</option>
              <option value="htshirt">Hoodie Tshirt</option>
            </optgroup>
          </select>
          <br><br>
        
        <label for="quantity"> Quantity for tshirt: </label> 
        <input type="number" id="quantity"  name="quantity" min="1" max="50" required /><br><br>
        
        <label for="size" class="required" required> Size: </label>
        <input type="radio" id="small" name="sizee" value="HTML" />
        <label for="small">Small</label>
        <input type="radio" id="medium" name="sizee" value="medium" />
        <label for="medium">Medium</label>
        <input type="radio" id="xl" name="sizee" value="xl" />
        <label for="xl">XL</label><br><br>
        
        <label for="date"> Date: </label> 
        <input type="date" id="date" name="date" required /><br><br>
        
        <label for="email">Email Id:</label>
        <input type="email" id="em" name="email" placeholder="Enter emailid" required /> <br><br>
        
        <label for="address"> Address: </label> 
        <textarea rows={3} cols={22} required></textarea> <br><br>
            
        <label for="payment"> Payment Method: </label> 
        <select name="payment" id="pay" required>
            <option value="emi">EMI</option>
            <option value="cod">COD</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
          </select><br><br>
        
        Total amount: <output name="res"></output> <br><br>
            
        <label for="submit"></label> 
        <input type="submit" id="submit" name="submit" value: Submit required /><br><br>
    </form>
</body>
</html>
